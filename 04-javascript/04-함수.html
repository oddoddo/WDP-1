<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 : js</title>
    <script>
        // 함수
        // function 함수이름(파라미터){
        //     return 실행문
        // }

        // 함수 실행
        // 함수이름(값)

        // 더하기 함수
        function add(a, b) {
            return a + b
            console.log('호출이 되지 않는 코드!'); 
        }
        
        let sum = add(1,2)
        console.log(sum)

        // 화살표 함수
        const add2 = (a, b) => {
            return a + b;
        }
        console.log(add2(3,10))


        // 예제
        function hello(name){
            // console.log('안녕하세요. ' + name + '님!')
            console.log(`안녕하세요. ${name}님!`)
        }

        hello('odada')

        // 성적함수
        function getGrade(score) {
            if(score === 100){
                return 'A+'
            }else if(score >= 90){
                return 'A'
            }else if(score >= 80){
                return 'B'
            }else if(score >= 70){
                return 'C'
            }else if(score >= 60){
                return 'D'
            }else{
                return 'F'
            }
        }

        let grade = getGrade(60)
        console.log(grade)


    </script>
</head>
<body>
    
</body>
</html>
